name: Daily Update v2

on:
  schedule:
    - cron: '0 0 * * *' # 每天北京时间早上 8 点运行
  workflow_dispatch: # 允许手动点击按钮运行

jobs:
  build:
    runs-on: ubuntu-latest
    # 授予机器人写权限，防止 Permission Denied
    permissions:
      contents: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # 获取完整历史记录以便处理冲突

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run Crawler
        run: python crawler.py

      - name: Commit and Push
        run: |
          git config --global user.name "willbazinga-bot"
          git config --global user.email "bot@github.com"
          
          # 核心修复：推送前先同步远程更改，解决 [rejected] 报错
          git pull origin main --rebase
          
          git add data/lessons.json
          
          # 检查是否有内容变更，避免因空提交导致报错
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-update daily lesson: $(date +'%Y-%m-%d')"
            git push origin main
          fi

